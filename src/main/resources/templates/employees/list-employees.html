<!DOCTYPE HTML>

<html xmlns:th="http://www.thymleaf.org">

<head>
	<title>Employee Directory</title>
	   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	
</head>

<body>
	<h3>Employee Directory</h3>
		
	<hr>
	

	
	<div class="container">
	
		<!-- Add -->
	<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm- mb-3">
	Add Employee</a>
	
		
		
		<table class="table table-bordered table-striped" border="1">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="theEmployees : ${employees}">			
				
					<td th:text="${theEmployees.firstName}" />
					<td th:text="${theEmployees.lastName}" />
	
					<td th:text="${theEmployees.email}" />
					
					<!-- Add update button/link -->
					<td>
						<a th:href="@{/employees/showFormForUpdate(employeeId=${theEmployees.id})}" class="btn btn-info btn-sm">
							Update							
						</a>
					</td>
					
				</tr>
				
			</tbody>
			
			
		</table>
	</div>
	
</body>

</html>
